services:

  migrations:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile-migrations
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ../../src/infrastructure/database/migrations/versions:/app/src/infrastructure/database/migrations/versions:rw
    restart: "no"
    networks:
      - nw

  api:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile-api
    ports:
      - "${API_INNER_PORT}:${API_INNER_PORT}"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - nw

  database:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${OUTER_POSTGRES_PORT}:${INNER_POSTGRES_PORT}"
    volumes:
      - ai_postgres_data:/var/lib/postgresql/data
    networks:
      - nw
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 3s
      timeout: 1s
      retries: 5

  cache:
    image: redis/redis-stack-server:latest
    ports:
      - "${OUTER_REDIS_PORT}:${INNER_REDIS_PORT}"
    networks:
      - nw
    environment:
      - REDIS_PASSWORD=redis123
      - REDIS_APPENDONLY=yes
      - REDIS_RDB_FILENAME=dump.rdb
      - REDIS_DIR=/data
    volumes:
      - ai_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ai_postgres_data:
    driver: local
  ai_redis_data:
    driver: local

networks:
  nw:
    driver: bridge
